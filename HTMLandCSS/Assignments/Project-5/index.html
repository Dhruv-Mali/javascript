<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="./images/logo.png" alt="logo" />
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Our services</li>
        <li>Contect us</li>
      </ul>
    </nav>
    <main>
      <div class="left">
        <img class="angle" src="./images/topAngle.png" alt="top-angle" />
        <h1 class="heading">Complete Health Care Solutions for Everyone</h1>
        <p class="info-para">
          We're always avilable for Patients with emeregn problem. You can
          easily reach us 24/7.We focused on highest quality.
        </p>
        <img
          class="bottomAngle angle"
          src="./images/bottomAngle.png"
          alt="bottomAngle"
        />
        <button>Make Appointment</button>
      </div>
      <div class="right">
        <img class="greenbox" src="./images/greenBox.png" alt="" />
        <img class="yellowbox" src="./images/yellowBox.png" alt="" />
        <img class="doctor-img" src="./images/doctor.png" alt="" />
      </div>
      <img class="mouse-img" src="./images/mouse.png" alt="mouse">
      <img class="stethoscope-img" src="./images/stethoscope.png" alt="stethoscope">
    </main>
  </body>
</html>
